<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <th>Trade Date</th>
                    <th>Broker ID</th>
                    <th>Account#</th>
                    <th>Stock Code</th>
                    <th>Order Type</th>
                    <th>Trade Seq#</th>
                    <th>Exch Seq#</th>
                    <th>Intro Broker</th>
                    <th>Shares</th>
                    <th>Price</th>
                </tr>
                <tr ng-repeat="x in destData">
                    <td>{{ x[0] }}</td>
                    <td>{{ x[1] }}</td>
                    <td>{{ x[2] }}</td>
                    <td>{{ x[3] }}</td>
                    <td>{{ x[4] }}</td>
                    <td>{{ x[5] }}</td>
                    <td>{{ x[6] }}</td>
                    <td>{{ x[7] }}</td>
                    <td>{{ x[8] }}</td>
                    <td>{{ x[9] }}</td>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
